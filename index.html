<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="common.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Easy Kendo Scoreboard</title>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <h1>Kendo Scoreboard</h1>
    <table border="1">
      <tr>
        <td class="col1">Senpo</td>
        <td class="col2">Jiho</td>
        <td class="col3">Tyuken</td>
        <td class="col4">Hukusho</td>
        <td class="col5">Taisho</td>
        <td>Total Points</td>
        <td>Total Win</td>
        <td>Result</td>
      </tr>
      <tr>
        <td class="col1"><input type="text"></td>
        <td class="col2"><input type="text"></td>
        <td class="col3"><input type="text"></td>
        <td class="col4"><input type="text"></td>
        <td class="col5"><input type="text"></td>
        <td id = "mScore" rowspan="2"></td>
        <td id = "mWinNum" rowspan="2"></td>
        <td id = "mWin" rowspan="2"></td>
      </tr>
      <tr>
        <td id = "m1" class="col1"></td>
        <td id = "m2" class="col2"></td>
        <td id = "m3" class="col3"></td>
        <td id = "m4" class="col4"></td>
        <td id = "m5" class="col5"></td>
      </tr>
      <tr>
        <td id = "Em1" class="col1"></td>
        <td id = "Em2" class="col2"></td>
        <td id = "Em3" class="col3"></td>
        <td id = "Em4" class="col4"></td>
        <td id = "Em5" class="col5"></td>
        <td id = "eScore" rowspan="2"></td>
        <td id = "eWinNum" rowspan="2"></td>
        <td id = "eWin" rowspan="2"></td>
      </tr>
        <tr>
        <td class="col1"><input type="text"></td>
        <td class="col2"><input type="text"></td>
        <td class="col3"><input type="text"></td>
        <td class="col4"><input type="text"></td>
        <td class="col5"><input type="text"></td>
        </tr>
    </table>

    <button id="men" class="myBtn">Ally Men</button>
    <button id="ko" class="myBtn">Ally Kote</button>
    <button id="do" class="myBtn">Ally Do</button>
    <button id="tu" class="myBtn">Ally Tsuki</button>
    <button id="ha" class="myBtn">Ally Hansoku</button>
    <button id="next" class="actBtn">Next</button>
    <br/>

    <button id="Enemen" class = "enBtn">Ally Men</button>
    <button id="Eneko" class = "enBtn">Ally Kote</button>
    <button id="Enedo" class = "enBtn">Ally Do</button>
    <button id="Enetu" class = "enBtn">Ally Tsuki</button>
    <button id="Eneha" class = "enBtn">Ally Hansoku</button>
    <button id="undo" class="actBtn">Undo</button>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">a sticky footer content here.</p>
      </div>
    </footer>

    <script type="text/javascript" src="common.js" charset="UTF-8"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
